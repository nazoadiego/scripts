name: RuboCop

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1.2  # Adjust to your Ruby version
        bundler-cache: true
    - name: Install dependencies
      run: bundle install
    - name: Run RuboCop
      run: bundle exec rubocop